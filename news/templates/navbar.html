<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a href="{% url 'newsToday' %}" class="navbar-brand">The Moringa Tribune</a>
                <ul>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">
                            Account <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="{% url 'newsToday' %}">Home</a>
                            </li>
                            <li>
                                <a href="{% url 'new-article' %}">Create Article</a>
                            </li>
                            <li>
                                <a href="#">Change Password</a>
                            </li>
                            {% if user.is_authenticated %}
                            <li>
                                <a href="{% url 'logout' %}">Logout</a>
                            </li>
                            <li>
                                <a href="{% url 'profile' %}">profile</a>
                            </li>
                            {% else %}
                            <li>
                                <a href="{% url 'login' %}" class="">Login</a>
                            </li>
                            <li>
                                <a href="{% url 'register' %}" class="">Register</a>
                            </li>
                {% endif %}
                        </ul>
                    </li>
                </ul>

            </div>
            
            <div class="col-sm-4 col-md-4 navbar-right">
                <form action="{% url 'search_results' %}" class="navbar-form" role="search">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Article" name="article">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
    </nav>
</body>
</html>
