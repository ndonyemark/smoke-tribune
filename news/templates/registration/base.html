{% load bootstrap4 %}
{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% if title %}
        <title>{{title}}</title>
    {% endif %}
    
    {% block styles %}
        {% bootstrap_css %}
    {% endblock styles %}
        
</head>
<body>
    
    {% block content %}
        
    {% endblock content %}
    
    {% block scripts %}
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
        {% bootstrap_javascript %}
    {% endblock scripts %}
        
</body>
</html>
